<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andres Moritan's Professional Website</title>
    <meta name="description" content="Developer, Team Leader, Teacher and Entrepreneur in the field of Information and Communication Technology (ICT)" />

    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json" />
    <meta name="theme-color" content="#7DCBC4" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Andres Moritan" />
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>apple-touch-icon.png" />
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>icon.svg" color="#7DCBC4">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>msapplication-icon.png">
    <meta name="msapplication-TileColor" content="#212121">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
